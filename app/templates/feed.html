{% extends "base.html" %} {% block main %}
<div class="feed_container">
  {% for tweet in tweets %}
  <div class="tweet">
    <p>{{ tweet.author }} tweeted on {{ tweet.date }} ...</p>
    <p>"{{ tweet.tweet }}"</p>
    <p class="{% if tweet.likes > 525000 %}orange-likes{% endif %}">
      Likes: {{ tweet.likes / 1000}}k
    </p>
  </div>
  {% endfor %} {% endblock %}
</div>
